{% extends "index2.html" %}

{% block head %}
<title>Edit</title>
{% endblock %}




{% block body %}
	<h1> Editing Post</h1>
	<hr>
	<h2>Edit :</h2>
	<form action='/posts/edit/{{i.id}}' method='POST'>
		Title : <input type='text' name='title' id='title' value='{{i.title}}'>
		<br>
		Posts : <input type='text' name='content' id='content' value='{{i.content}}'>
		<br>
		Author : <input type='text' name='author' id='author' value='{{i.author}}'>
		<br>
		<input type='submit' value='Save'> 
	</form>
	<hr>
{% endblock %}
