{% extends "index2.html" %}

{% block head %}
<title>Posts</title>
{% endblock %}


{% block body %}
	<h1> All Posts</h1>
	<hr>
	<h2>Create New Blog Post :</h2>
	<form action='/posts' method='POST'>
		Title : <input type='text' name='title' id='title'>
		<br>
		Posts : <input type='text' name='content' id='content'>
		<br>
		Author : <input type='text' name='author' id='author'>
		<br>
		<input type='submit' value='Post'> 
	</form>
	<hr>
	{% for i in posts %}
		{{ i.title }}<br>
		{{ i.content }}<br>
		{{ i.author }}<br><br>
		<a href='/posts/delete/{{i.id}}'>Delete</a>
		<a href='/posts/edit/{{i.id}}'>Edit</a>


	<hr>
	{% endfor %}
{% endblock %}
